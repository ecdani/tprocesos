<div class="" id="cabecera">
	<h2>Entra con tu usuario y contraseña</h2>
	<form class="form-horizontal autenticacionForm">
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input class="form-control" type="text" id="nombre" placeholder="Introduce tu nombre">
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input class="form-control" type="password" id="password" placeholder="Introduce una contraseña">
		</div>
		<div class="form-group">
			<div id="autenticacionInfo"></div>
			<button type="submit" id="nombreBtn" class="btn btn-primary btn-lg btn-block">Entrar</button>
		</div>
	</form>
</div>
