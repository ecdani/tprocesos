<div class="" id="cabecera">
	<h2>Entra con tu email y contraseña</h2>
	<form class="form-horizontal autenticacionForm">
		<div class="form-group">
			<label for="email">email</label>
			<input class="form-control" type="text" id="email" placeholder="Introduce tu email">
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input class="form-control" type="password" id="password" placeholder="Introduce una contraseña">
		</div>
		<div class="form-group">
			<div id="autenticacionInfo"></div>
			<button type="submit" id="emailBtn" class="btn btn-primary btn-lg btn-block">Entrar</button>
		</div>
	</form>
</div>
