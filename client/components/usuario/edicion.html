<div class="" id="cabecera">
	<h2>Actualizar cuenta de usuario</h2>
	<form class="form-horizontal autenticacionForm">
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input class="form-control" type="text" id="nombre" placeholder="Introduce tu nombre" >
		</div>
		<div class="form-group">
			<label for="email">Correo electrónico</label>
			<input class="form-control" type="email" id="email" placeholder="Introduce tu correo" readonly>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input class="form-control" type="password" id="password" placeholder="Introduce una contraseña">
		</div>
		<div class="form-group">
			<label for="validarpassword">Repita la contraseña</label>
			<input class="form-control" type="password" id="validarpassword" placeholder="Repite la contraseña">
			<div id="divCheckPasswordMatch"></div>
		</div>
		<div class="form-group">
			<p>
				<button type="submit" id="nombreBtn" class="btn btn-primary btn-lg btn-block">Actualizar mis datos</button>
				<button id="borrarBtn" class="btn btn-default btn-lg btn-block">Borrar usuario</button>
			</p>
		</div>
	</form>
</div>
