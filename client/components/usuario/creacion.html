<div class="" id="cabecera">
	<h2>Crea una cuenta en Conquista niveles</h2>
	<form class="form-horizontal autenticacionForm">
		<div class="form-group">
            <label for="nombre">Nombre</label>
			<input class="form-control" type="text" id="nombre" placeholder="Introduce tu nombre">
        </div>
		<div class="form-group">
            <label for="nombre">Correo electrónico</label>
			<input class="form-control" type="email" id="nombre" placeholder="Introduce tu correo">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
			<input class="form-control" type="password" id="password" placeholder="Introduce una contraseña">
        </div>
        <div class="form-group">
            <label for="validarpassword">Repita la contraseña</label>
			<input class="form-control" type="password" id="validarpassword" placeholder="Repite la contraseña">
			<div id="divCheckPasswordMatch"></div>
		</div>
        <div class="form-group">
		<button type="submit" id="nombreBtn" class="btn btn-primary btn-lg btn-block">Crear una cuenta nueva</button>
        </div>
	</form>
</div>
